<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener Login</title>
  </head>
  <body>
    <h2>登入後才能建立短網址</h2>
    {% if user.is_authenticated %}
    <p>嗨，{{ user.username }}！</p>
    <a href="/accounts/logout/">登出</a>
    {% else %}
    <a href="/accounts/google/login/">使用 Google 登入</a><br />
    <a href="/accounts/facebook/login/">使用 Facebook 登入</a>
    {% endif %}
  </body>
</html>
