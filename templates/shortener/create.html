<!DOCTYPE html>
<html>
  <head>
    <title>建立短網址</title>
  </head>
  <body>
    <h2>登入後才能建立短網址</h2>
    {% if user.is_authenticated %}
    <p>
      嗨，{{ user.username }}！<a href="/accounts/logout/">登出</a> |
      <a href="{% url 'my_links' %}">我的連結</a>
    </p>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">建立短碼</button>
    </form>
    {% comment %} 下面好像不會出現 因為沒登入回自動跳到登入頁面 {% endcomment %}
    {% else %}
    <a href="/accounts/google/login/">使用 Google 登入</a><br />
    <a href="/accounts/facebook/login/">使用 Facebook 登入</a>
    {% endif %}
  </body>
</html>
